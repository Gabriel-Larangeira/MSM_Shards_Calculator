<h1><big>My Singing monsters shards calculator!</big><br><hr></h1>
<script>

    //Macickal Sanctum Monsters
    var CackulaQuantity = prompt("How many Cackulas do you have on Magickal Sanctum?");
    var CackulaQuantityInt = parseInt(CackulaQuantity);
    var CackulaShardRate = 28;
    var CackulaMaxStorage = 165;
    var OsstaxQuantity = prompt("How many Osstax do you have on Magickal Sanctum?");
    var OsstaxQuantityInt = parseInt(OsstaxQuantity);
    var OsstaxShardRate = 42;
    var OsstaxMaxStorage = 205;
    var MagickalSanctumRate = (CackulaShardRate + OsstaxShardRate);
    var MagickalSanctumMax = (CackulaMaxStorage + OsstaxMaxStorage);
    var MagickalSanctumMonQuantity = (OsstaxQuantityInt + CackulaQuantityInt);
    var MagickalSanctumShardsRate = (MagickalSanctumMonQuantity * MagickalSanctumRate);
    var MagickalSanctumStorage = (MagickalSanctumMax * MagickalSanctumMonQuantity);
    var MagickalSanctumHowLong = (MagickalSanctumStorage / MagickalSanctumShardsRate);

    //Ethereal Island Monsters
    var ReebroQuantity = prompt("How many Reebros do you have on Ethereal island?")
    var ReebroQuantityInt = parseInt(ReebroQuantity);
    var ReebroShardRate = 38;
    var ReebroMaxStorage = 280;
    var JeeodeQuantity = prompt("How many Jeeodes do you have on Ethereal Island?");
    var JeeodeQuantityInt = parseInt(JeeodeQuantity);
    var JeeodeShardRate = 33;
    var JeeodeMaxStorage = 280;
    var EtherealIslandRate = (ReebroShardRate + JeeodeShardRate);    
    var EtherealIslandMax = (ReebroMaxStorage + JeeodeMaxStorage);
    var EtherealIslandMonQuantity = (ReebroQuantityInt + JeeodeQuantityInt);
    var EtherealIslandShardsRate = (EtherealIslandMonQuantity * EtherealIslandRate);
    var EtherealIslandStorage = (EtherealIslandMax * EtherealIslandMonQuantity);
    var EtherealIslandHowLong = (EtherealIslandStorage / EtherealIslandShardsRate);

    //Maximum of Rate and Storage
    var MaxMon = (MagickalSanctumMonQuantity + EtherealIslandMonQuantity);
    var MaxRate = (MagickalSanctumShardsRate + EtherealIslandShardsRate);
    var MaxShardsStorage = (MagickalSanctumStorage + EtherealIslandStorage);

    let text1 = ("Your monsters at 100% happiness generate " + MagickalSanctumShardsRate + " shards per hour on Magickal Sanctum and can store up to " + MagickalSanctumStorage + " shards!" + "<br>" + "And it takes " + (Math.round(MagickalSanctumHowLong * 60) / 100) + " hours to fill the entire storage!" + "<br><br>");
    document.write('<span style="font-family:Arial,sans-serif">' + text1 + '</span>')
    let text2 = ("Your monsters at 75% happiness genererate " + EtherealIslandShardsRate + " shards per hour on Ethereal Island and can store up to " + EtherealIslandStorage + " shards!" + "<br>" + "And it takes " + (Math.round(EtherealIslandHowLong * 60) / 100) + " hours to fill the entire storage!" + "<br><br>");
    document.write('<span style="font-family:Arial,sans-serif">' + text2 + '</span>')
    let text3 = ("Both islands generate " + MaxRate + " shards per hour and can store up to " + MaxShardsStorage + " shards! That's " + (MaxShardsStorage * 7) + " per week!");
    document.write('<span style="font-family:Arial,sans-serif">' + text3 + '</span>')
    let text4 = ("<br><br><br><br><big>Press F5 or refresh the page to calculate again.</big>" + " or if you get some weird error..")
    document.write('<span style="font-family:Arial,sans-serif">' + text4 + '</span>')
    
</script>
